<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Airbnb</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <article>

    <h1>
      Book unique homes and experiences.
    </h1>

    <section>

      <label for="Where">WHERE</label>
      <input type="text" id="Where" name="Where" placeholder="Anywhere">

      <label for="Check In">CHECK IN</label>
      <input type="text" id="Check In" name="Check In" placeholder="mm/dd/yyyy">

      <label for="Check Out">CHECK OUT</label>
      <input type="text" id="Check Out" name="Check Out" placeholder="mm/dd/yyyy">

      <label for="Guests">GUESTS</label>
      <input type="text" id="Guests" name="Guests" placeholder="1 guest">

      <button type="button" name="button">Search</button>

    </section>

    <section>

      <h2>
        Explore Airbnb
      </h2>

      <div>
        <img src="http://placekitten.com/200/300" alt="Bedroom" />
        <p>
          Homes
        </p>
      </div>

      <div>
        <img src="http://placekitten.com/200/300" alt="People biking outside" />
        <p>
          Experiences
        </p>
      </div>
      <div>
        <img src="http://placekitten.com/200/300" alt="Food from a restaurant" />
        <p>
          Restaurants
        </p>
      </div>

    </section>

  </article>

</body>

</html>
